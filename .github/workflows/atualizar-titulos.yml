name: Atualizar dados IntegraCAR (SIMLAM)

on:
  schedule:
    - cron: "0 * * * *"   # roda de hora em hora
  workflow_dispatch:

jobs:
  atualizar-dados:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Baixar dados do SIMLAM
        run: |
          mkdir -p data
          curl -s "http://simlam.idaf.es.gov.br/webservices/IntegraCAR/wsTitulosEmitidos.php" -o data/titulos.json

      - name: Verificar se houve mudanças
        run: |
          if git diff --quiet data/titulos.json; then
            echo "Sem mudanças nos dados. Nada a commitar."
            exit 0
          fi

      - name: Commit e push dos novos dados
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/titulos.json
          git commit -m "Atualiza dados IntegraCAR (SIMLAM)"
          git push
