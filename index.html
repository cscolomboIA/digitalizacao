<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>IntegraCAR · Dashboard CAR</title>
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="stylesheet" href="style.css"/>

  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>

<header class="header">
  <div class="brand">
    <img class="logo" src="logo.png" alt="IntegraCAR"/>
    <div class="brand-text">
      <h1>IntegraCAR · Dashboard CAR</h1>
      <span class="subtitle">Integração de dados multicampi — Ifes</span>
    </div>
  </div>
  <div class="header-right">
    <span id="fileInfo" class="meta">Carregando…</span>
    <a class="btn ghost" href="data.xlsx" download>Baixar Excel</a>
    <button id="themeToggle" class="btn ghost">Tema</button>
  </div>
</header>

<main class="container">

<section class="filters card">
  <div class="filter-group">
    <label for="fCampus">Campus</label>
    <select id="fCampus"><option value="">Todos</option></select>
  </div>
  <div class="filter-group">
    <label for="fMunicipio">Município</label>
    <select id="fMunicipio"><option value="">Todos</option></select>
  </div>
  <div class="filter-group">
    <label for="fFuncao">Função</label>
    <select id="fFuncao"><option value="">Todas</option></select>
  </div>
  <button id="btnLimpar" class="btn">Limpar filtros</button>
</section>

<section class="cards kpis">
  <div class="card kpi"><div class="card-title">Total de Registros</div><div id="kpiTotal" class="card-value" data-animate>0</div></div>
  <div class="card kpi"><div class="card-title">Campi</div><div id="kpiCampi" class="card-value" data-animate>0</div></div>
  <div class="card kpi"><div class="card-title">Municípios</div><div id="kpiMunicipios" class="card-value" data-animate>0</div></div>
  <div class="card kpi"><div class="card-title">Bolsistas CAR</div><div id="kpiOrientadores" class="card-value" data-animate>0</div></div>
</section>

<section class="grid">
  <div class="panel"><div class="panel-header"><h2>Registros por Campus</h2></div><div id="chartCampus" class="chart"></div></div>
  <div class="panel"><div class="panel-header"><h2>Registros por Município</h2></div><div id="chartMunicipio" class="chart"></div></div>
  <div class="panel"><div class="panel-header"><h2>Distribuição por Função</h2></div><div id="chartFuncao" class="chart"></div></div>
  <div class="panel"><div class="panel-header"><h2>Mapa (ES) — por Município</h2></div><div id="chartMapa" class="chart"></div></div>
</section>

<section class="panel wide">
  <div class="panel-header">
    <h2>Base completa</h2>
    <button id="btnDownloadCSV" class="btn">Exportar CSV</button>
  </div>
  <table id="dataTable" class="display compact" style="width:100%"></table>
</section>

</main>

<footer class="footer">IntegraCAR Dashboard — GitHub Pages</footer>
<script src="script.js?v=5" defer></script>
</body>
</html>
